name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # 设置要触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 这行很重要
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # 要部署的目录
